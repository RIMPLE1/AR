<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-assets>
        <video crossorigin="anonymous" id="videoID" autoplay loop="true" type="video/mp4" preload="auto" src="Drugs.mp4">  
    </a-assets>
      <a-marker preset="pattern" type="pattern" src="pattern-qr-code.png" smooth="true" smoothCount="2" smoothTolerance="0.01" smoothThreshold="2">
        <a-video src="#VideoID" height="1" width="1" position="0 1 0" ></a-video>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
